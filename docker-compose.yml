version: '3.8'

services:
  bugbounty-mcp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bugbounty-mcp-server
    image: bugbounty-mcp:latest
    restart: unless-stopped
    
    # Port forwarding for MCP server
    ports:
      - "3001:3001"
    
    # Environment variables
    environment:
      # API Keys (set these in .env file or pass directly)
      - SHODAN_API_KEY=${SHODAN_API_KEY:-}
      - CENSYS_API_ID=${CENSYS_API_ID:-}
      - CENSYS_API_SECRET=${CENSYS_API_SECRET:-}
      - VIRUSTOTAL_API_KEY=${VIRUSTOTAL_API_KEY:-}
      - GITHUB_TOKEN=${GITHUB_TOKEN:-}
      - SECURITYTRAILS_API_KEY=${SECURITYTRAILS_API_KEY:-}
      - HUNTER_IO_API_KEY=${HUNTER_IO_API_KEY:-}
      - BINARYEDGE_API_KEY=${BINARYEDGE_API_KEY:-}
      
      # Configuration
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - OUTPUT_DIR=/app/output
      - SAFE_MODE=${SAFE_MODE:-true}
      
    # Volumes for persistent data
    volumes:
      # Persistent data directories
      - ./output:/app/output
      - ./data:/app/data
      - ./logs:/app/logs
      - ./cache:/app/cache
      
      # Configuration files
      - ./.env:/app/.env:ro
      
      # Custom wordlists (optional)
      - ./wordlists:/app/wordlists
    
    # Network configuration
    networks:
      - bugbounty-network
    
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '0.5'
          memory: 1G
    
    # Security options
    security_opt:
      - no-new-privileges:true
    
    # Temporary filesystem for better performance
    tmpfs:
      - /tmp:noexec,nosuid,size=100m
      - /var/tmp:noexec,nosuid,size=50m
    
    # Health check
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 3001 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Web interface (future development)
  bugbounty-web:
    build:
      context: .
      dockerfile: Dockerfile.web
    container_name: bugbounty-web-interface
    image: bugbounty-web:latest
    restart: unless-stopped
    
    ports:
      - "8080:8080"
    
    depends_on:
      - bugbounty-mcp
    
    networks:
      - bugbounty-network
    
    # Comment out this service if not using web interface
    profiles:
      - web
    
    environment:
      - MCP_SERVER_URL=http://bugbounty-mcp:8080

networks:
  bugbounty-network:
    driver: bridge
    name: bugbounty-network

volumes:
  # Named volumes for better management
  bugbounty-data:
    name: bugbounty-data
  bugbounty-cache:
    name: bugbounty-cache